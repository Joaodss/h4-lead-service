spring.application.name=lead-service
server.port=8100

spring.datasource.generate-unique-name=false
spring.datasource.name=lead
spring.jpa.show-sql=true

spring.h2.console.enabled=true
server.error.include-message=always

eureka.instance.hostname=cshark-h4-lead-service.herokuapp.com
eureka.instance.non-secure-port=80

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=https://cshark-h4-discovery-service.herokuapp.com/eureka/
